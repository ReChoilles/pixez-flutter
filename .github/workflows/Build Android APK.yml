name: Build Android APK

on:
  workflow_dispatch: {}
  
jobs:
  Build_Android:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - run: flutter --version
      - run: flutter pub get
      - run: flutter packages pub run build_runner build --delete-conflicting-outputs
      
      # 关键修复：通过 dart-defines 传递 IS_GOOGLEPLAY
      - name: Build APK (non-Google Play version)
        run: |
          # 构建非 Google Play 版本（默认）
          flutter build apk --release --dart-define=IS_GOOGLEPLAY=false
      
      - uses: actions/upload-artifact@v4
        with:
          name: pixez-android.apk
          path: build/app/outputs/flutter-apk/app-release.apk
