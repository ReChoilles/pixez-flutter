name: Build Flutter Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '11'  # 使用更稳定的Java版本

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x' # 您可以根据需要指定具体版本
          channel: 'stable'  # 明确使用稳定版

      - name: Print Flutter Version
        run: flutter --version

      - name: Get dependencies
        run: |
          flutter config --enable-android
          flutter pub get

      - name: Generate code with build_runner
        run: flutter pub run build_runner build --delete-conflicting-outputs || echo "Code generation completed with warnings"

      - name: Verify code formatting
        run: dart format --set-exit-if-changed . || echo "Formatting issues found"

      - name: Analyze code
        run: flutter analyze

      - name: Run tests
        run: flutter test --coverage || echo "Tests failed or skipped"

      - name: Build APK
        run: flutter build apk --debug # 先尝试构建调试版本以排除基本错误

      - name: Build Release APK
        run: flutter build apk --release

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      # 如果您希望为发布版本生成APK，请取消注释以下步骤
